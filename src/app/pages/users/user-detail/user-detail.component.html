<div class="container">
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card class="user-card" *ngIf="!loading && user">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle *ngIf="user.id">Id: {{ user.id }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="user-detail">
        <p class="detail-label">Email:</p>
        <p class="detail-value">
          {{ user.email }}
        </p>
      </div>
      <div class="user-detail">
        <p class="detail-label">Role:</p>
        <p class="detail-value">
          {{ user.role }}
        </p>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <a mat-button [routerLink]="['/users']">Back to List</a>
      @if(isAdmin) {
        <a mat-button color="accent" [routerLink]="['/users', user.id, 'edit']">
          <mat-icon>edit</mat-icon> Edit
        </a>
        <button mat-button color="warn" (click)="deleteUser()">
          <mat-icon>delete</mat-icon> Delete
        </button>
      }
    </mat-card-actions>
  </mat-card>

  <div class="not-found" *ngIf="!loading && !user">
    <h2>User not found</h2>
    <a mat-raised-button color="primary" [routerLink]="['/users']">Back to Users</a>
  </div>
</div>
