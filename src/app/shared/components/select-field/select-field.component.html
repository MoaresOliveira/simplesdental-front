<mat-form-field appearance="outline" class="full-width">
  <mat-label>{{label}}</mat-label>
  <mat-select [value]="value" (selectionChange)="handleChange($event)" [disabled]="disabled" (blur)="onTouched()">
    @if (canBeEmpty) {
      <mat-option [value]="">None</mat-option>
    }
    <mat-option *ngFor="let option of options" [value]="primitive? option : option[format.value]">
      {{ primitive? option : option[format.label] }}
    </mat-option>
  </mat-select>
</mat-form-field>
